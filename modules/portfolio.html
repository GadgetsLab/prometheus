    <script>
		cargaInicial();
		$(".navigator").on('click', function(e){

			var opc = $(this).attr('data-option');

					} else {
						console.log(con);
						$(this).css("left", (con*25)+"%");		
						$(this).css("top", top+"px");
						$(this).fadeIn();

							top = 319;
						}else{

						}
